<div class="container-fluid">

    <div class="col-lg-9" style="border-right: 2px solid #ccc;">

      <ngb-tabset justify="fill">
        <ngb-tab title="Speisen">

            <ngb-tabset justify="fill">
              <ngb-tab *ngFor="let foodcat of foodCategories" title="{{foodcat.name}}">

                  <app-food [category]=foodcat.id (addFoodToCartOutput)="addFood($event)"></app-food>

              </ngb-tab>
              <ngb-tab title="Alle">
                <ng-template ngbTabContent>
                  <app-food (addFoodToCartOutput)="addFood($event)"></app-food>
                </ng-template>
              </ngb-tab>
            </ngb-tabset>
          </ng-template>
        </ngb-tab>
