<div *ngIf="error" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Authentication problems!</strong> {{ errorMessage }}
  <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="pt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <div class="form-group">
              <label for="inputUsername">Name</label>
              <input type="text" name="username" formControlName="username" class="form-control" id="inputUsername"
                     aria-describedby="usernameHelp" placeholder="Name eingeben">
              <div *ngIf="submitted && loginForm.controls.username.errors" class="error">
                <small class="form-text text-warning" *ngIf="loginForm.controls.username.errors.required">Name muss angegeben werden!
                </small>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Passwort</label>
              <input type="password" name="password" formControlName="password" class="form-control" id="password"
                     placeholder="Passwort eingeben">
              <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
                <small class="form-text text-warning" *ngIf="loginForm.controls.password.errors.required">Passwort muss angegeben werden!
                </small>
                <small class="form-text text-warning" *ngIf="loginForm.controls.password.errors.minlength">Passwort muss aus mindestens 8 Zeichen bestehen!
                </small>
              </div>
            </div>
            <a routerLink="/register" class="btn btnr btn-link float-left">Registrieren</a>
            <button type="button" (click)="loginUser()" class="btn btn-dark float-right">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
